{% extends "base.html" %}
{% block content %}
    {% for poem in poems %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ poem.author }}</a>
              <small class="text-muted">{{ poem.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ poem.title }}</a></h2>
            <p class="article-content">{{ poem.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
